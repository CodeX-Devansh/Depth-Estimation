<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Depth Estimation Upload</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f5f7fa, #c3cfe2);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 400px;
    }

    h1 {
      margin-bottom: 24px;
      font-size: 24px;
      color: #333;
    }

    input[type="file"] {
      display: none;
    }

    label {
      display: inline-block;
      padding: 12px 24px;
      background-color: #4f46e5;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    label:hover {
      background-color: #3730a3;
    }

    #submitBtn {
      margin-top: 20px;
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    #submitBtn:hover {
      background-color: #16a34a;
    }

    #outputImage {
      margin-top: 30px;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    #status {
      margin-top: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Depth Estimation</h1>
    <form id="uploadForm">
      <input type="file" id="fileInput" name="file" accept="image/*" required />
      <label for="fileInput">Choose Image</label>
      <br />
      <button id="submitBtn" type="submit">Predict Depth</button>
    </form>
    <p id="status"></p>
    <img id="outputImage" src="" alt="Depth Map Output" hidden />
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const outputImage = document.getElementById("outputImage");
    const statusText = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) {
        alert("Please select a file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      statusText.innerText = "⏳ Uploading and predicting...";
      outputImage.hidden = true;

      try {
        const response = await fetch("http://127.0.0.1:8000/predict", {
          method: "POST",
          body: formData
        });

        if (!response.ok) {
          throw new Error("Prediction failed");
        }

        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        outputImage.src = imageUrl;
        outputImage.hidden = false;
        statusText.innerText = "✅ Prediction complete!";
      } catch (error) {
        statusText.innerText = "❌ Error during prediction.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
